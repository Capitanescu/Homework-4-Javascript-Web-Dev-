    <script>

// 1. O functie "equals" care primeste 2 parametrii si returneaza daca cei 2 parametrii sunt egali, strict:


        function equals(parameterOne, parameterTwo) {
            if (parameterOne === parameterTwo) {
                return true;
            } else {
                return false;
            }
        }

        console.log("The result for function no.1 is: ", equals(5, 5));
        console.log("The result for function no.1 is: ", equals("5", 5));
        console.log("The result for function no.1 is: ", equals(1, 5));
        console.log("The result for function no.1 is: ", equals(5, 1));


        // 2. O functie "compare" care primeste 2 parametrii si returneaza -1 daca primul e mai mic ca al doilea, 0 daca sunt egale si 1 daca primul e mai mare ca al doilea:

        function compare(parameterOne, parameterTwo) {
            if (parameterOne < parameterTwo) {
                return -1;
            } else if (parameterOne === parameterTwo) {
                return 0;
            } else {
                return 1;
            }
        }

        console.log("The result for function no.2 is: ", compare(5, 1));
        console.log("The result for function no.2 is: ", compare(5, 5));
        console.log("The result for function no.2 is: ", compare("4", 4));
        console.log("The result for function no.2 is: ", compare(1, 3));
        console.log("The result for function no.2 is: ", compare("aba", "abc"));
        console.log("The result for function no.2 is: ", compare("abc", "aba"));
        console.log("The result for function no.2 is: ", compare("adc", "adb"));


        // 3. O functie "max" care primeste 2 parametrii si returneaza maximul dintre cele 2:

        function max(parameterOne, parameterTwo) {
            if (parameterOne >= parameterTwo) {
                return parameterOne;
            } else if (parameterTwo >= parameterOne) {
                return parameterTwo;
            }
        }

        console.log("The max between the two numbers is: ", max(5, 1));
        console.log("The max between the two numbers is: ", max(1, 2));
        console.log("The max between the two numbers is: ", max(-8, 3));
        console.log("The max between the two numbers is: ", max(-7, -7));
        console.log("The max between the two numbers is: ", max(9, 9));
        console.log("The max between the two numbers is: ", max('an', 'ambt'));


        // 4. O functie "min" care primeste 2 parametrii si returneaza minimul dintre cele 2:

        function min(parameterOne, parameterTwo) {
            if (parameterOne <= parameterTwo) {
                return parameterOne;
            } else if (parameterTwo <= parameterOne) {
                return parameterTwo;
            }
        }
        console.log("The min between the two numbers is: ", min(5, 1));
        console.log("The min between the two numbers is: ", min(1, 2));
        console.log("The min between the two numbers is: ", min(-8, 3));
        console.log("The min between the two numbers is: ", min(-7, -7));
        console.log("The min between the two numbers is: ", min(9, 9));
        console.log("The min between the two numbers is: ", min('an', 'ambt'));

        // 5. O functie "suma" care primeste 1 parametru, numar intreg si returneaza suma primelor N numere naturale pozitive (exemplu: daca N este 3, trebuie sa returneze 6):

        function suma(number) {
            if (Number.isInteger(number) && number > 0) {
                // let sum=0;
                // for(i=1;i<=number;i++){
                //     sum+= i;
                // }
                let sum = (number * (number + 1)) / 2;
                return sum;
            }
        }
        console.log("The sum of the numbers is: ", suma(5));
        console.log("The sum of the numbers is: ", suma('a'));
        console.log("The sum of the numbers is: ", suma(0));
        console.log("The sum of the numbers is: ", suma(-1));
        console.log("The sum of the numbers is: ", suma(-1));
        console.log("The sum of the numbers is: ", suma(30));
        console.log("The sum of the numbers is: ", suma('10'));

        // 6. O functie "prim" care primeste 1 parametru si returneaza true/false daca N este numar prim sau nu (restul impartirii la 1 si la N ==0):

        function prim(number) {
            for (var i = 2; i < number; i++)
                if (number % i === 0) return false;
            return number > 1;
        }


        console.log("Is this a prime number? (T/F) : ", prim(5));
        console.log("Is this a prime number? (T/F) : ", prim(4));
        console.log("Is this a prime number? (T/F) : ", prim(-1));
        console.log("Is this a prime number? (T/F) : ", prim(0));
        console.log("Is this a prime number? (T/F) : ", prim("7ddadaa"));
        console.log("Is this a prime number? (T/F) : ", prim(91));

        // 7. O functie "sumaPrime" care primeste 1 parametru si returneaza suma primelor N numere prime (pentru N=5 trebuie sa returneze 2+3+5+7+11=28):


        function sumaPrime(num) {
            let primeList = [];
            let primeSum = 0;

            for (let i = 2; i > 0; i++) {
                if (isPrime(i)) {

                    //Adaugam numerele prime in lista ca sa putem sa le contorizam
                    primeList.push(i);
                    primeSum += i;

                    // Aici verificam daca numarul de elemente din lista este egal cu input-ul N.
                    // In cazul in care conditia este adevarata, intrerupem for-ul.
                    // La finalul functiei se returneaza primeSum
                    if (primeList.length === num) {
                        break;
                    }

                }
            }

            return primeSum;
        }


        function isPrime(num) {
            for (var i = 2; i < num; i++)
                if (num % i === 0) return false;
            return num > 1;
        }


        const inputN = 5;
        console.log('The sum of first ' + inputN + ' prime numbers is ' + sumaPrime(inputN));


        // 8. O functie "invers" care primeste un parametru de tip numar si intoarce inversul acestuia (ca numar) (123 => 321)

        function invers(number) {
            let reversed = 0;

            while (number !== 0) {
                reversed *= 10;
                reversed += number % 10;
                number -= number % 10;
                number /= 10;
            }
            return reversed;
        }
        console.log('The reversed number is ' + invers(123));
        console.log('The reversed number is ' + invers(-342));

        // 9. O functie "produsImpare" care primeste 1 parametru si returneaza produsul primelor N numere impare pozitive (pentru N=5; returneaza 1*3*5*7*9=945)

        function produsImpare(num) {
            let impareList = [];
            let impareProduct = 1;
            for (let i = 1; i > 0; i++) {
                if (i % 2 !== 0) {
                    impareList.push(i);
                    impareProduct *= i;
                    if (impareList.length === num) {
                        break;
                    }
                }
            }
            return impareProduct;
        }

        const productN = 3;
        console.log('The product of first ' + productN + ' impare numbers is ' + produsImpare(productN));

        // 10. O functie "contains" care primeste 2 parametri(arr - array de nr intregi si x - numar) si verifica daca x exista in array (rezultatul este true/false)

        function contains(arr, x) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === x) {
                    return true;
                }
            }
            return false;
        }

        console.log(contains([3, 5, 4], 4));

        // 11. O functie "maxArray" care primeste un array si returneaza valoarea maxima (ar trebui sa functioneze si pentru numere si pentru stringuri)

        function maxArray(arr) {
            let max = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }
        maxArr = [2, -22, 11, 10, 9, 4];
        console.log('The max number from this array is: ' + maxArray(maxArr));
        maxArr = ['an', 'aman', 'amamda'];
        console.log('The max number from this array is: ' + maxArray(maxArr));

        // 12. O functie "sumMinMax" care primeste un array de numere si returneaza suma dintre valoare maxima si valoare minima

        function sumMinMax(arr) {
            let min = Number(arr[0]);
            let max = Number(arr[0]);
            for (let i = 1; i < arr.length; i++) {
                if (Number(arr[i]) > max) {
                    max = Number(arr[i]);
                }
                if (Number(arr[i]) < max) {
                    min = Number(arr[i]);
                }
            }

            return min + max;
        }

        sumOfMinMax = [-100, -23, 3, 4, 100];
        console.log('The sum between the min and max numbers of this array is: ' + sumMinMax(sumOfMinMax));
        // Având în vedere că am pus condiția ca valorile să fie numere, apelul funcției pentru valori de tip string,
        // nu va returna contatenarea intre stringul minim și cel maxim din array. In cazul de mai jos, valoarea returnată va fi Nan :
        sumOfMinMax = ['an', 'aman', 'amamda'];
        console.log('The sum between the min and max numbers of this array is: ' + sumMinMax(sumOfMinMax));


        // 13. O functie "hasDuplicates" care primeste un array si returneaza daca exista duplicate intr-un array primit ca parametru (true/false)

        function hasDuplicates(arr) {
            let duplicate = false;
            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[i] === arr [j]) {
                        duplicate = true;
                    }
                }
            }
            return duplicate;
        }

        arrayDuplicates = [5, 4, 5];
        console.log('Is there a duplicate in this array? (T/F) : ' + hasDuplicates(arrayDuplicates));


        // 14. O functie "produsPozitive" care primeste un array si returneaza produsul numerelor pozitive intr-un array primit ca parametru

        function produsPozitive(arr) {
            let product = 1;

            for (let i = 0; i < arr.length; i++) {
                if (Number(arr[i]) > 0) {
                    product *= Number(arr[i]);

                }
            }
            return product;
        }

        positiveProduct = [5, -3, -2, 4, -5, 3];
        console.log('The product for positive numbers in this array is: ' + produsPozitive(positiveProduct));

        // 15. O functie "palindrom" care primeste un string si returneaza daca este palindrom (inversul == originalul, ex: "1234321", "55", "787") (true/false)

        function palindrom(string) {
            let l = string.length;
            for (let i = 0; i < l / 2; i++) {
                if ((string[i]).toString() !== (string[l - 1 - i]).toString()) {
                    return false;
                }
            }
            return true;
        }

        console.log('Is this string a palindrome? (T/F): ' + palindrom('maam'));
        console.log('Is this string a palindrome? (T/F): ' + palindrom('manm'));
